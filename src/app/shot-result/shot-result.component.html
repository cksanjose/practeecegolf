<app-practice-header (swingCountEvent)="onSwing($event)"></app-practice-header>
  <div *ngIf="shotResult" class="container">
    <div class="row">
      <div><label>Shot Result</label></div>
      <div>{{shotResult.result}}</div>
    </div>
    <div class="row">
      <div><label>Type</label></div>
      <div>{{shotResult.shotType}}</div>
    </div>
  </div>
<app-practice-nav (swingCountEvent)="onSwing($event)"></app-practice-nav>
